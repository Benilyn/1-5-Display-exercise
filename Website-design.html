<!DOCTYPE html>
<html>
<head>
	<title>Form Design Challenge</title>
	<meta name="job-search" content="software jobs">
	<link rel="stylesheet" type="text/css" href="Website-page.css">
</head>

<body>
	
	<header>
		<h2>Greg's List</h2>
		<nav class="nav-link">
			<a href="">Post</a>
	 		<a href="">Account</a>
		</nav>
	</header>

	<section class="search">
		<form action="#">
			<input placeholder="Search software jobs" type="text" name="search-job" >
			<button type="submit" class="search-button">
				<img src="images/magnifying-glass.png" class="search-icon">
			</button>
		</form>
	</section>

	<nav class="pages">
		<a class="pages-button">&lt; prev</a>
		<span class="pages-display"> 1 to 100 of 270</span>
		<a class="pages-button">next &gt;</a>
	</nav>

	<main>
		<ul class="job-listings">
			<li class="listing">
				<span class="listing-date">June 22</span>
				<a href="#" class="listing-title">Technical Manager</a>
				<span class="listing-location">Midtown East</span>
			</li>
			<li class="listing">
				<span class="listing-date">June 21</span>
				<a href="#" class="listing-title">Frontend Developer</a>
				<span class="listing-location">SoHo</span>
			</li>
			<li class="listing">
				<span class="listing-date">June 20</span>
				<a href="#" class="listing-title">Senior Python Developer / Cofounder</a>
				<span class="listing-location">Flatiron</span>
			</li>
		</ul>
	</main>

</body>
</html>
